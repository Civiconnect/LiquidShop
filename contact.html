<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Team Liquid | Contact</title>
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="styles/contact.css">


</head>

<body>

    <nav class="navbar">
        <img src="images/logo.png" alt="Logo">
        <ul class="list">
            <li><a href="homepage.html" class="navItemRight">Home</a></li>
            <li><a href="shop.html" class="navItemRight">Shop</a></li>
            <li class="bold-underline"><a href="contact.html" class="navItemRight">Contact</a></li>
    </nav>

    <div class="contact-info-div">
        <h1>Contact Info</h1>
        <div class="image-text-container">
        <img src="images/logocontact.jpeg" alt="contact liquid logo">
        <div class="contact-text">
          <p>John Doe</p>
          <p>Email: contact@liquid.ca</p>
          <p>Phone: 555-555-5555</p>
        </div>
      </div>
    </div>

    </div>
    <h1 style="margin: 10px;">Send us a message</h1>

    <div class="container">

        <form target="_blank" action="https://formsubmit.co/ioviedo@civiconnect.ca" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <p>Name</p>
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="col">
                <p>E-mail</p>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <p>Your Message</p>
            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
        </form>
      </div>
</body>

</html>
